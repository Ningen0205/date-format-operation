version: 2.1

exectors:
    backend-executor:
        docker:
            - image: circleci/node:16.9.0

references:
    cache_key: &cache_key v1-dependencies-{{ checksum "package-lock.json" }}
    save_node_modules: &save_node_modules
        save_cache:
            paths:
                - node_modules
            key: key: *cache_key
    restore_node_modules: &restore_node_modules
        restore_cache:
            keys:
                - key: *cache_key
                - v1-dependencies-

workflows:
    version: 2
    all-check:
        jobs:
            - package-install
            - lint:
                requires:
                    - package-install
            - build:
                requires:
                    - package-install
            - test:
                requires:
                    - package-install


jobs:
    package-install:
        executor: backend-executor
        steps:
            - checkout
            - *restore_node_modules
            - run:
                name: install-npm-package
                command: npm install
            - *save_node_modules
    build:
        executor: backend-executor
        steps:
            - checkout
            - *restore_node_modules
            - *save_node_modules
            - run: npm run build
    lint:
        executor: backend-executor
        steps:
            - checkout
            - *restore_node_modules
            - *save_node_modules
            - run: npm run lint
    test:
        executor: backend-executor
        steps:
            - checkout
            - *restore_node_modules
            - *save_node_modules
            - run: npm test

